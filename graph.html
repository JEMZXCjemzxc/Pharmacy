<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="data-table">
        <thead>
            <tr>
                <th>
                    <button onclick="sortTable(0)">Sort by Name</button>
                </th>
                <th>
                    <button onclick="sortTable(1)">Sort by Age</button>
                </th>
                <th>
                    <button onclick="sortTable(2)">Sort by Date</button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>2023-12-08</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>2024-01-15</td>
            </tr>
            <!-- More rows -->
        </tbody>
    </table>

    <script>
        function sortTable(columnIndex) {
            let table = document.getElementById("data-table");
            let rows = Array.from(table.rows).slice(1); // Exclude header row
            let ascending = table.dataset.sort === 'asc';

            rows.sort((a, b) => {
                let cellA = a.cells[columnIndex].innerText;
                let cellB = b.cells[columnIndex].innerText;

                if (columnIndex === 1) {
                    // Convert to number for numerical columns
                    cellA = parseInt(cellA);
                    cellB = parseInt(cellB);
                } else if (columnIndex === 2) {
                    // Convert date strings to Date objects for comparison
                    cellA = new Date(cellA);
                    cellB = new Date(cellB);
                }

                return ascending
                    ? (cellA > cellB ? 1 : -1)
                    : (cellA < cellB ? 1 : -1);
            });

            table.dataset.sort = ascending ? 'desc' : 'asc';
            rows.forEach(row => table.appendChild(row));
        }

    </script>
</body>
</html>
